services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: bike-django-web:latest
    container_name: bike-web
    depends_on:
      - db
      - graphhopper
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      GRAPHHOPPER_BASE_URL: http://graphhopper:8989
    networks:
      default:
        ipv4_address: 172.20.2.30
    ports:
      - "28000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - ./:/app
    restart: unless-stopped

  db:
    build:
      context: ./db
      dockerfile: Dockerfile.postgis
    image: bike-postgis:latest
    container_name: bike-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bike}
      POSTGRES_USER: ${POSTGRES_USER:-bike_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bike_password}
      TZ: Asia/Seoul
    networks:
      default:
        ipv4_address: 172.20.2.31
    ports:
      - "25432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  graphhopper:
    build:
      context: ./graphhopper
      dockerfile: dockerfile.graphhopper
      args:
        GH_VERSION: "10.0"
    image: graphhopper:10.0
    container_name: graphhopper
    environment:
      JAVA_OPTS: -Xmx4g -Xms4g
      TZ: Asia/Seoul
    networks:
      default:
        ipv4_address: 172.20.2.32
    volumes:
      - ./data:/data
      - ./data/graph-cache:/data/graph-cache
    ports:
      - "28989:8989"
    restart: unless-stopped

networks:
  default:
    external: true
    name: melon-net

volumes:
  db_data:
  static_volume:
    external: true